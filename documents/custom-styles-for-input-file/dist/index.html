<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Custom styles for Input file</title>

</head>
<body>


<form action="#">
  <div class="input-file-container">

</form>

<script  src="./script.js"></script>

</body>
</html>
