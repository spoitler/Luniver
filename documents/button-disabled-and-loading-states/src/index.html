<h2>Button States</h2>
<div class="l-states">
  <section id="disabled">
    <h5>default disabled state</h5>
    <div class="default">
      <button type="button" class="btn" disabled>disabled button</button>
      <button type="button" class="btn btn-primary" disabled>disabled primary button</button>
    </div>
    <h5>themed disabled state</h5>
    <h6>blue theme</h6>
    <div class="t-blue">
      <button type="button" class="btn" disabled>disabled button</button>
      <button type="button" class="btn btn-primary" disabled>disabled primary button</button>
    </div>
    <h6>green theme</h6>
    <div class="t-green">
      <button type="button" class="btn" disabled>disabled button</button>
      <button type="button" class="btn btn-primary" disabled>disabled primary button</button>
    </div>
    <h6>yellow theme</h6>
    <div class="t-gold">
      <button type="button" class="btn" disabled>disabled button</button>
      <button type="button" class="btn btn-primary" disabled>disabled primary button</button>
    </div>
    <h6>orange theme</h6>
    <div class="t-orange">
      <button type="button" class="btn" disabled>disabled button</button>
      <button type="button" class="btn btn-primary" disabled>disabled primary button</button>
    </div>
  </section>

  <section id="loading">
    <h5>default loading state</h5>
    <div class="default">
      <button type="button" class="btn btn-loading">default button</button>
      <button type="button" class="btn btn-primary btn-loading">primary button</button>
    </div>
    <h5>themed loading state</h5>
    <h6>blue theme</h6>
    <div class="t-blue">
      <button type="button" class="btn btn-loading">default button</button>
      <button type="button" class="btn btn-primary btn-loading">primary button</button>
    </div>
    <h6>green theme</h6>
    <div class="t-green">
      <button type="button" class="btn btn-loading">default button</button>
      <button type="button" class="btn btn-primary btn-loading">primary button</button>
    </div>
    <h6>gold theme</h6>
    <div class="t-gold">
      <button type="button" class="btn btn-loading">default button</button>
      <button type="button" class="btn btn-primary btn-loading">primary button</button>
    </div>
    <h6>orange theme</h6>
    <div class="t-orange">
      <button type="button" class="btn btn-loading">default button</button>
      <button type="button" class="btn btn-primary btn-loading">primary button</button>
    </div>
  </section>
</div>
